<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>26 Envelopes — Write 26 messages</title>
<style>
  :root{--bg:#f7fafc;--card:#fff;--muted:#6b7280;--accent:#4f46e5}
  *{box-sizing:border-box}
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
  .wrap{max-width:1100px;margin:18px auto;padding:18px}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
  h1{margin:0;font-size:20px}
  .note{color:var(--muted);font-size:13px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
  .btn{padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
  .linkbtn{background:#111}
  .hint{color:var(--muted);margin-top:6px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
  .env{background:var(--card);border-radius:10px;padding:12px;border:1px solid #e5e7eb;min-height:84px;display:flex;flex-direction:column;justify-content:center;cursor:pointer}
  .env .idx{font-size:12px;color:var(--muted)}
  .env .title{font-weight:600;margin-top:6px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .env .status{margin-top:6px;font-size:12px;color:var(--muted)}
  /* modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;padding:12px;z-index:50}
  .modal.open{display:flex}
  .card{background:var(--card);width:100%;max-width:980px;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
  .cols{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  input, textarea{width:100%;padding:8px;border-radius:8px;border:1px solid #e5e7eb}
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .small{padding:8px 10px;border-radius:8px;border:0;cursor:pointer;background:#111;color:#fff}
  .preview{padding:12px;border-radius:8px;background:#f8fafc;min-height:160px;white-space:pre-wrap;overflow:auto;border:1px dashed #e6eef7}
  footer{margin-top:14px;color:var(--muted);font-size:13px}
  a.share{word-break:break-all;color:var(--accent);text-decoration:underline}
  @media(max-width:880px){ .cols{grid-template-columns:1fr} }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>26 Envelopes — Write 26 messages</h1>
      <div class="note">Saved on your browser · Share via URL</div>
    </div>
    <div class="hint" id="hint"></div>
  </header>

  <div class="controls" style="margin-top:12px">
    <button class="btn" id="createLink">Create shareable link</button>
    <button class="btn" id="downloadJson">Download JSON</button>
    <button class="btn" id="importLink">Import from link</button>
    <button class="btn" id="clearAll" style="background:#e55353">Clear all</button>
    <a id="openShare" class="share" style="display:none"></a>
  </div>

  <main>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Tip: Fill titles and longer messages. Create a share link when ready and send it to your friend.
  </footer>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong id="modalTitle">Envelope</strong>
      <div id="modalStatus" style="color:var(--muted);font-size:13px">closed</div>
    </div>

    <div class="cols" style="margin-top:12px">
      <div>
        <label>Title (short)</label>
        <input id="inputTitle" placeholder="Short title" />
        <label style="margin-top:10px">Message</label>
        <textarea id="inputBody" rows="9" placeholder="Write your message..."></textarea>

        <div class="actions" style="margin-top:8px">
          <button class="small" id="saveBtn">Save</button>
          <button class="small" id="clearBtn" style="background:#9ca3af">Clear</button>
          <button class="small" id="deleteBtn" style="background:#e55353">Delete</button>
        </div>
      </div>

      <div>
        <label>Preview</label>
        <div class="preview" id="previewBox">(Empty)</div>

        <div class="actions" style="margin-top:10px">
          <button class="small" id="markCopy">Mark opened & copy</button>
          <button class="small" id="dupEmpty">Duplicate to first empty</button>
          <button class="small" id="printBtn">Print</button>
        </div>
      </div>
    </div>

    <div style="display:flex;justify-content:flex-end;margin-top:12px">
      <button class="btn" id="closeModal" style="background:#6b7280">Close</button>
    </div>
  </div>
</div>

<script>
(function(){
  const COUNT = 26;
  const KEY = 'envelopes_26_messages_v1';
  const grid = document.getElementById('grid');
  const modal = document.getElementById('modal');
  const inputTitle = document.getElementById('inputTitle');
  const inputBody = document.getElementById('inputBody');
  const previewBox = document.getElementById('previewBox');
  const modalTitle = document.getElementById('modalTitle');
  const modalStatus = document.getElementById('modalStatus');
  const hintEl = document.getElementById('hint');
  const openShare = document.getElementById('openShare');

  let messages = Array.from({length: COUNT}).map(()=>({title:'',body:'',opened:false}));
  let selected = null;

  function saveLocal(){ try{ localStorage.setItem(KEY, JSON.stringify(messages)); }catch(e){} }

  function loadLocal(){
    try{
      // first, check URL param
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('m');
      if(encoded){
        const decoded = decodeURIComponent(atob(encoded));
        const parsed = JSON.parse(decoded);
        if(Array.isArray(parsed) && parsed.length===COUNT){
          messages = parsed;
          hint('Loaded messages from URL');
          return;
        }
      }
    }catch(e){}
    try{
      const raw = localStorage.getItem(KEY);
      if(raw){
        const parsed = JSON.parse(raw);
        if(Array.isArray(parsed) && parsed.length===COUNT) messages = parsed;
      }
    }catch(e){}
  }

  function hint(txt){
    hintEl.textContent = txt||'';
    setTimeout(()=>{ if(hintEl.textContent===txt) hintEl.textContent=''; }, 3500);
  }

  function renderGrid(){
    grid.innerHTML = '';
    messages.forEach((m,i)=>{
      const b = document.createElement('button');
      b.className='env';
      b.innerHTML = '<div class="idx">Envelope '+(i+1)+'</div>'
                  + '<div class="title">'+(m.title||'(untitled)')+'</div>'
                  + '<div class="status">'+(m.opened?'opened':'closed')+'</div>';
      b.onclick = ()=>openEditor(i);
      grid.appendChild(b);
    });
  }

  function openEditor(i){
    selected = i;
    modal.classList.add('open');
    inputTitle.value = messages[i].title;
    inputBody.value = messages[i].body;
    previewBox.textContent = messages[i].body || '(Empty)';
    modalTitle.textContent = 'Envelope '+(i+1);
    modalStatus.textContent = messages[i].opened ? 'opened' : 'closed';
  }

  function closeEditor(){
    selected = null;
    modal.classList.remove('open');
  }

  // Buttons
  document.getElementById('saveBtn').onclick = ()=>{
    if(selected===null) return;
    messages[selected].title = inputTitle.value;
    messages[selected].body = inputBody.value;
    messages[selected].opened = true;
    saveLocal();
    renderGrid();
    modalStatus.textContent = 'opened';
    previewBox.textContent = messages[selected].body || '(Empty)';
    hint('Saved.');
  };

  document.getElementById('clearBtn').onclick = ()=>{
    if(selected===null) return;
    inputTitle.value=''; inputBody.value=''; messages[selected].title=''; messages[selected].body=''; saveLocal(); renderGrid(); previewBox.textContent='(Empty)'; hint('Cleared this envelope.');
  };

  document.getElementById('deleteBtn').onclick = ()=>{
    if(selected===null) return;
    if(!confirm('Delete message in this envelope?')) return;
    messages[selected] = {title:'',body:'',opened:false};
    saveLocal(); renderGrid(); closeEditor(); hint('Deleted.');
  };

  document.getElementById('markCopy').onclick = async ()=>{
    if(selected===null) return;
    messages[selected].opened = true;
    saveLocal(); renderGrid(); modalStatus.textContent = 'opened';
    try{ await navigator.clipboard.writeText(messages[selected].body||''); hint('Copied to clipboard.'); }catch(e){ hint('Copied (browser blocked clipboard).'); }
  };

  document.getElementById('dupEmpty').onclick = ()=>{
    if(selected===null) return;
    const idx = messages.findIndex((m,i)=>i!==selected && !m.body);
    if(idx===-1){ hint('No empty envelope to duplicate to.'); return; }
    messages[idx] = { title: messages[selected].title, body: messages[selected].body, opened:false };
    saveLocal(); renderGrid(); hint('Duplicated to envelope ' + (idx+1));
  };

  document.getElementById('printBtn').onclick = ()=>{
    if(selected===null) return;
    const w = window.open('','_blank','width=600,height=600');
    if(!w) return;
    w.document.write('<pre style="font-family:system-ui;white-space:pre-wrap;">'+(messages[selected].body||'')+'</pre>');
    w.document.close(); w.print();
  };

  document.getElementById('closeModal').onclick = ()=>closeEditor();
  modal.addEventListener('click', (e)=>{ if(e.target===modal) closeEditor(); });

  // top controls
  document.getElementById('clearAll').onclick = ()=>{
    if(!confirm('Clear all 26 messages? This cannot be undone.')) return;
    messages = Array.from({length:COUNT}).map(()=>({title:'',body:'',opened:false}));
    saveLocal(); renderGrid(); hint('Cleared all messages.');
    openShare.style.display='none'; openShare.textContent=''; openShare.href='';
  };

  document.getElementById('downloadJson').onclick = ()=>{
    const blob = new Blob([JSON.stringify(messages,null,2)],{type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='26-envelopes-messages.json'; a.click(); URL.revokeObjectURL(a.href);
  };

  document.getElementById('createLink').onclick = ()=>{
    try{
      const encoded = btoa(encodeURIComponent(JSON.stringify(messages)));
      const url = window.location.origin + window.location.pathname + '?m=' + encoded;
      openShare.style.display='inline-block';
      openShare.href = url;
      openShare.textContent = url;
      hint('Share link created. Copy & send it.');
      // also select automatically for convenience
      try{
        navigator.clipboard.writeText(url);
      }catch(e){}
    }catch(e){ hint('Failed to create link'); }
  };

  document.getElementById('importLink').onclick = ()=>{
    const url = prompt('Paste the share link here:');
    if(!url) return;
    try{
      const parsed = new URL(url);
      const encoded = parsed.searchParams.get('m');
      if(!encoded) throw 1;
      const decoded = decodeURIComponent(atob(encoded));
      const parsedArr = JSON.parse(decoded);
      if(!Array.isArray(parsedArr) || parsedArr.length!==COUNT) throw 2;
      messages = parsedArr;
      saveLocal(); renderGrid(); hint('Imported messages from link.');
    }catch(e){ alert('Invalid link or data.'); }
  };

  // initial load
  loadLocal();
  renderGrid();
})();
</script>
</body>
</html>
